<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Solutions & Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-900 text-white">
        <div class="container mx-auto flex justify-between items-center p-5">
            <h1 class="text-2xl font-bold">TelecomConnect</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#products" class="hover:text-blue-300">Produits</a></li>
                    <li><a href="#services" class="hover:text-blue-300">Services</a></li>
                    <li><a href="#about" class="hover:text-blue-300">À propos</a></li>
                    <li><a href="#contact" class="hover:text-blue-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-700 text-white py-20 text-center">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-4">Optimisez votre connectivité avec nos solutions télécom modernes</h2>
            <p class="text-lg mb-6">Découvrez des équipements réseau, des solutions télécom, et des services adaptés à vos besoins</p>
            <a href="#products" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Explorer nos produits</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-20">
        <div class="container mx-auto">
            <h3 class="text-3xl font-bold text-center mb-10">Nos Produits</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                <!-- Product Card -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/300x200" alt="Product 1" class="w-full">
                    <div class="p-5">
                        <h4 class="text-xl font-bold mb-2">Équipements Réseaux</h4>
                        <p class="text-gray-600">Routeurs, switches, et points d'accès pour une connectivité fiable.</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/300x200" alt="Product 2" class="w-full">
                    <div class="p-5">
                        <h4 class="text-xl font-bold mb-2">Solutions Télécom</h4>
                        <p class="text-gray-600">Des solutions adaptées aux besoins des entreprises modernes.</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/300x200" alt="Product 3" class="w-full">
                    <div class="p-5">
                        <h4 class="text-xl font-bold mb-2">Services Associés</h4>
                        <p class="text-gray-600">Support technique, installation et maintenance.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="bg-gray-100 py-20">
        <div class="container mx-auto">
            <h3 class="text-3xl font-bold text-center mb-10">Nos Services</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="p-5 bg-white rounded-lg shadow-lg">
                    <h4 class="text-xl font-bold mb-2">Consultation Personnalisée</h4>
                    <p>Analyse de vos besoins pour vous offrir les meilleures solutions.</p>
                </div>
                <div class="p-5 bg-white rounded-lg shadow-lg">
                    <h4 class="text-xl font-bold mb-2">Installation et Configuration</h4>
                    <p>Des experts pour garantir une installation sans faille.</p>
                </div>
                <div class="p-5 bg-white rounded-lg shadow-lg">
                    <h4 class="text-xl font-bold mb-2">Support Technique 24/7</h4>
                    <p>Assistance rapide et efficace pour résoudre vos problèmes.</p>
                </div>
                <div class="p-5 bg-white rounded-lg shadow-lg">
                    <h4 class="text-xl font-bold mb-2">Formation</h4>
                    <p>Apprenez à utiliser efficacement vos équipements et solutions.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 TelecomConnect. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>

